<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
</head>
<body>
    <div class="wrapper">
        <form id="loginForm">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" id="username" placeholder="Username" required>
            </div>
            
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
                <div class="toggle-password">
                    <img src="eye-icon.ico" alt="Show Password" id="eyeIcon" height="30px" style="margin-left:85%;position: relative; top: -38px;">
                </div>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="Regsiter.html">Register</a></p>
            </div>
        </form>
    </div>

    <script>
        const togglePassword = document.querySelector('.toggle-password');
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            eyeIcon.src = type === 'password' ? 'eye-icon.ico' : 'eye-slash-icon.ico'; 
        });

        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault(); 
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const user = JSON.parse(localStorage.getItem('user'));

            if (user && user.collegeID === username && user.collegePassword === password) {
                alert('Login successful!');
                localStorage.setItem('loggedInUser', JSON.stringify({ firstName: user.firstName, lastName: user.lastName }));
                window.location.href = 'profile.html';
            } else {
                alert('Invalid username or password. Please try again.');
            }
        });
    </script>
</body>
</html>
